<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abasteça Barato</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <div id="center">
  <header id="header">
    <h1>Abasteça Barato</h1>
    <h2>Economize no proximo abastecimento!</h2>

    <ul>
      <li>
        <a href="https://github.com/kauannlima" target="_blank">GitHub</a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/kauan-de-almeida-lima-80a2b2206/" target="_blank">Linkedin</a>
      </li>
    </ul>
  </header>

  <section class="section-main calc">
    <h2>Calculo dos Custos</h2>
    <article class="valor">
      <p>Digite o preço da Gasolina</p>
      <input class="inputs" type="number" id="gasolina"  placeholder="R$ por Litro" />
    </article>
    <article class="valor">
      <p>Digite o preço do Etanol</p>
      <input class="inputs" type="number" id="etanol"  placeholder="R$ por Litro" />
    </article>

      <button type="button" id="calcular">
        Calcular
      </button>
      <button type="button" id="limpar">
        Limpar
      </button>
      
      <p>O combustível mais vantajoso é:</p>
      <input class="inputs" id="valor" readonly disabled />

      <p id="alert">
      Como esse calculo é feito?
      </p>
    </section>
  </div>


    <script src="script.js"></script>
</body>

</html>
